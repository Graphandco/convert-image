services:
   convert-image:
      build: .
      container_name: convert-image
      environment:
         - PORT=3008
      restart: unless-stopped
      networks:
         - web-network

      # Sécurité de base (Hardening)
      cpus: 0.5
      mem_limit: 512m
      read_only: true
      security_opt:
         - no-new-privileges:true
      tmpfs:
         - /tmp:rw,noexec,nosuid,size=128m

      # Logs maîtrisés
      logging:
         driver: "json-file"
         options:
            max-size: "10m"
            max-file: "3"

networks:
   web-network:
      external: true
